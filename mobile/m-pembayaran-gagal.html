  <body onload="loading()" style="background-color: #fff;">

    <main id="content" style="display: none;">

          <img width="100px" src="../assets/img/ic-pembayaran-gagal.png" alt="Gagal">

          <p>Silahkan coba lagi melakukan pembayaran</p>
      </div>

      <div class="container container-data mt-3">
        <div class="row mx-0 justify-content-between align-items-center">
          <p class="m-0 text-uppercase">Id Bayar</p>
          <div>
              <!-- Target -->
              <input id="id-tagihan" class="input-tagihan" value="897087082258969616" readonly=""><button class="pb-0 m-0 btn btn-salin" data-clipboard-target="#id-tagihan" style="line-height: 0;" data-original-title="" title="">
                  <img src="../assets/img/ic-salin.png" alt="Copy to clipboard">
              </button>
          </div>

        <hr>
        <div class="row mx-0 mb-2 justify-content-between">
            <p class="text-uppercase m-0">Tagihan</p>

        </div>
        <div class="row m-0 justify-content-between">
            <p class="text-uppercase">Biaya Admin</p>
            <p class="text-uppercase" style="color: #333;">Rp 3.500</p>
          </div>
        <hr class="dotted mt-0">
        <div class="row m-0 justify-content-between">
            <p class="text-uppercase m-0">Total Pembayaran</p>

            <p class="mb-0">Cara Melakukan Pembayaran <a href="#">Lihat Detail</a> </p>

    <!-- footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- Clipboard -->
    <script src="../plugins/clipboard/js/clipboard.min.js"></script>
    <script>
      $('.btn-salin').tooltip({
        trigger: 'click',
        placement: 'bottom'
      });

      function setTooltip(message) {
        $('.btn-salin').tooltip('hide')
          .attr('data-original-title', message)
          .tooltip('show');
      }

      function hideTooltip() {
        setTimeout(function() {
          $('.btn-salin').tooltip('hide');
        }, 1000);
      }
      var clipboard = new ClipboardJS('.btn-salin');

      clipboard.on('success', function(e) {
        setTooltip('ID bayar disalin!');
        hideTooltip();
      });

      clipboard.on('error', function(e) {
        setTooltip('Gagal!');
        hideTooltip();
      });
    </script>
  </body>
